<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Random Number Guessing Game</h1>
        <p>Enter a range of numbers and try to guess the randomly generated number!</p>
        <label for="range">Enter the range of numbers:</label>
        <input type="number" id="range">
        <button id="start">Start Game</button>
        <div id="game" class="hidden">
            <label for="guess">Guess the number:</label>
            <input type="number" id="guess">
            <button id="submit">Submit Guess</button>
            <p id="hint"></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
